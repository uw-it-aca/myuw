<h1>Husky Card</h1>
<form method="post" action="{{form_action}}">
  {% csrf_token %}
  <p>
    <label for="uwnetid">UW NetID:</label>
    <input id="uwnetid" name="uwnetid" size="20" type="text">
  </p>
  <p>Find any of the following:
    <fieldset>
      <div>
        <input type="radio" id="res-idcard" name="res" value="idcard" />
        <label for="res-idcard">Husky Card ID Eligibility</label>
      </div>
      <div>
        <input type="radio" id="res-upass" name="res" value="upass" />
        <label for="res-upass">UPASS Membership</label>
      </div>
    </fieldset>
  </p>
  <p>
    <input value="Submit" type="submit">
  </p>
</form>
