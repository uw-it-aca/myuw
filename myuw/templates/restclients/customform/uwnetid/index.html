<h1>UWNetID Resources</h1>

<form method="post" action="{{form_action}}">
  {% csrf_token %}
  <p>
    <label for="uwnetid">UW NetID:</label>
    <input id="uwnetid" name="uwnetid" size="20" type="text">
  </p>
  <p>Find any of the following:</p>
  <fieldset>
    <div>
      <input type="radio" id="res" name="res" value="password" />
      <label for="res">UWNetID Password</label>
    </div>
    <div>
      <input type="radio" id="res" name="res" value="subscription" />
      <label for="res">UWNetID Subscription 60,64,105</label>
    </div>
  </fieldset>
  </p>
  <p>
  <br />
  <p>
    <input value="Submit" type="submit">
  </p>
</form>
