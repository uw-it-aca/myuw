<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block page_title %}{% endblock page_title %} - MyUW</title>
    <meta name="description" content="" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui"
    />
    <meta http-equiv="cleartype" content="on" />

    <!-- add web fonts if needed -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" />

    <!-- bootstrap 5.2.0 css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .bg-purple {
        background-color: #4d307f !important;
      }
      .axdd-topbar-brand {
        line-height: 75px;
      }
      .axdd-topbar-logo {
        background-image: url(/static/images/w-logo-white.png);
        background-repeat: no-repeat;
        background-size: 45px;
        background-position: right 20px bottom;
      }
    </style>

    <script type="text/javascript">
      window.onload = function () {
        document.getElementById('year').innerHTML = new Date().getFullYear();
      };
    </script>
  </head>
  <body>
    <header class="w-100">
      <div class="bg-purple axdd-topbar-brand">
        <div class="container-xl axdd-topbar-logo">
          <!--v-if-->
          <div class="d-inline align-middle text-white h2">
            <a href="#" class="axdd-font-encode-sans text-white text-decoration-none">MyUW</a>
          </div>
        </div>
      </div>
      <!--v-if-->
    </header>

    {% block body_content %}{% endblock body_content %}

    <footer class="w-100 mt-auto">
      <div class="bg-dark">
        <div class="container-xl">
          <div class="text-white font-weight-light py-3 small">
            <ul class="list-inline m-0">
              <li class="list-inline-item">
                <a
                  href="mailto:help@uw.edu?subject=MyUW%20Comment,%20Request,%20Suggestion&body=Hello,%0A%0A%3CInclude%20your%20comment%20or%20question%20about%20MyUW%20here%3e%0A%0A%0A%0ANetID%3A%20"
                  title="Send email to help@uw.edu"
                  ><i class="icon-envelope"></i> Contact</a
                >
              </li>
              <li class="list-inline-item">
                <a href="http://www.washington.edu/online/terms/">Terms</a>
              </li>
              <li class="list-inline-item">
                <a href="http://www.washington.edu/online/privacy/">Privacy</a>
              </li>
            </ul>
            <div>Copyright &copy; <span id="year"></span> University of Washington</div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
