{% verbatim %}
<script id="sea_hfs_card" type="text/x-handlebars-template">

<div class="myuw-card clearfix" data-name="SeaHfsCard" data-type="card">

    <div class="myuw-card-wrapper">
        <h3 class="myuw-card-title">Housing &amp; Food Services</h3>

        <div class="card-badge-container">
	    {{#unless has_error}}
            {{#if resident_dining}}
               <div class="card-badge clearfix">
                   {{#with resident_dining}}
                       <div class="pull-left">
                           <h4 class="card-badge-label">Dining Balance</h4>
                       </div>
                       <div class="pull-right">
                           <span class="card-badge-value">${{formatPrice balance}}</span>
                       </div>
                   {{/with}}
               </div>
            {{/if}}
        {{else}}
        <!-- WIP: HFS inline error message -->
			 <p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error occurred and MyUW cannot load your information right now. In the meantime, try the <a href="https://hfs.uw.edu/myhfs/account.aspx" data-linklabel="Housing & Food Services" target="_blank">Housing & Food Services</a>.</p>
		{{/unless}}
        </div>

        <div class="links-container">
            <h4 class="myuw-card-heading">Explore Campus Housing</h4>
            <ul class="unstyled-list">
                <li><a href="https://www.hfs.uw.edu" data-linklabel="Housing & Food Services">Housing & Food Services</a></li>
                <li><a href="https://www.trumba.com/calendars/sea_hfs" data-linklabel="HFS Dates and Deadlines">Dates and Deadlines</a></li>
                <li><a href="https://ucharm.hfs.washington.edu/ucharm" data-linklabel="Apply for Campus Housing">Apply for Campus Housing</a></li>
                <li><a href="mailto:hfsinfo@uw.edu" data-linklabel="Contact HFS">Contact Us</a></li>
            </ul>
        </div>
        <div class="links-container">
            <h4 class="myuw-card-heading">Manage Account</h4>
            <ul class="unstyled-list">
                <li><a href="https://www.hfs.uw.edu/myhfs/account.aspx" data-linklabel="HFS: Make a Payment">Make a Payment</a></li>
                <li><a href="https://www.hfs.uw.edu/myhfs/ledger.aspx" data-linklabel="HFS: View Charges">View Charges</a></li>
                <li><a href="https://www.hfs.uw.edu/myhfs/dininglevel" data-linklabel="HFS: Change Dining Level">Change Dining Level</a></li>
                <li><a href="https://ucharm.hfs.washington.edu/ucharm" data-linklabel="Update HFS Account">Update Account</a></li>
            </ul>
        </div>
        <div class="links-container">
            <h4 class="myuw-card-heading">Resident Resources</h4>
            <ul class="unstyled-list">
                <li><a href="https://mc360.maytag.com/#/" data-linklabel="Check Laundry Status">Check Laundry Status</a></li>
                <li><a href="https://fms.admin.uw.edu/fs-works/uwnetid" data-linklabel="HFS: Submit a Work Order">Submit a Work Order</a></li>
            </ul>
        </div>
    </div>
</div>
</script>
{% endverbatim %}
