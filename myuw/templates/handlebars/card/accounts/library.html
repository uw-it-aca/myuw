{% verbatim %}
<script id="library_card_content" type="text/x-handlebars-template">

    <div class="card clearfix"  data-name="LibraryCard" data-type="card">

        <h3>Library Account</h3>
        {{#unless has_error}}
        {{#if holds_ready}}
            <div class="card-noncritical-alert" role="status">
                <i aria-hidden="true" class="fa fa-info-circle"></i><span class="sr-only">You have items ready!</span> <a href="https://search.lib.uw.edu/account" target="_blank" data-linklabel="Library Account Requests">{{holds_ready}} requested {{pluralize holds_ready "item" "items"}} ready</a>
            </div>
        {{/if}}

        <div class="card-badge-container">
            <ul class="card_list">
                <li>
                    <div class="card-badge clearfix">
                        <div class="pull-left">
                            <h4 class="card-badge-label">Items out</h4>
                        </div>
                        <div class="pull-right">
                            <span class="card-badge-value">{{items_loaned}}{{#if items_loaned}} {{pluralize items_loaned "item" "items"}}{{else}} items{{/if}}</span>
                        </div>
                    </div>
                </li>

                {{#if next_due}}
                <li>
                    <div class="card-badge clearfix">
                        <div class="pull-left">
                            <h4 class="card-badge-label">Next item due</h4>
                        </div>
                        <div class="pull-right">
                            <span class="card-badge-value" aria-hidden="true">{{toFriendlyDate next_due}}</span>
                            <span class="sr-only">{{toFriendlyDateVerbose next_due}}</span>
			    &nbsp;
                            <span class="card-badge-action pull-right">{{toFromNowDate next_due}}</span>
                        </div>
                    </div>
                </li>
                {{/if}}

                {{#if fines}}
		        <li>
                    <div class="card-badge clearfix">
                        <div class="pull-left">
                            <h4 class="card-badge-label">You owe</h4>
                        </div>
                        <div class="pull-right">
                            <span class="card-badge-value text-danger">${{formatPrice fines}}</span>

                            <span class="card-badge-action"><a href="https://p.lib.washington.edu/payfines/" target="_blank" data-linklabel="Pay Library Fees">Pay fees</a></span>
                        </div>
                    </div>
		        </li>
                {{/if}}
            </ul>
            <div class="clearfix">
                <a href="http://search.lib.uw.edu/account" target="_blank" data-linklabel="Your Library Account" class="btn btn-default card-action-btn myuw-button pull-right">Access library account</a>
            </div>
        </div>
    {{else}}
    <div><p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error occurred and MyUW cannot load your library account information right now. In the meantime, try the <a href="http://www.lib.washington.edu/" data-linklabel="UW Libraries" target="_blank">UW Libraries page</a>.</p></div>
    {{/unless}}
    </div>
</script>
{% endverbatim %}
