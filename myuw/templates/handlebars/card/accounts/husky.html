{% verbatim %}
<script id="husky_card_content" type="text/x-handlebars-template">

<div class="card clearfix"  data-name="HuskyCard" data-type="card">

    <h3 aria-hidden="true">Husky Card</h3>
    <h3 class="sr-only">Husky Card accounts</h3>
    {{#unless has_error}}
    <div class="card-badge-container">
    <ul class="card_list" >
        {{#if student_husky_card}}
        <li>
            <div class="card-badge clearfix">
                {{#with student_husky_card}}
                <div class="pull-left">
                    <h4 class="card-badge-label" aria-hidden="true">Student Husky Card</h4>
                    <h4 class="sr-only">Student Husky Account</h4>
                </div>
                <div class="pull-right">
                    <span class="card-badge-value">${{formatPrice balance}}</span>
                </div>
                {{#if last_updated}}
                    <div class="card-badge-note">Last transaction: {{last_updated}}</div>
                {{/if}}
                {{/with}}
            </div>
        </li>
        {{/if}}
        {{#if employee_husky_card}}
        <li>
            <div class="card-badge clearfix">
                {{#with employee_husky_card}}
                <div class="pull-left">
                    <h4 class="card-badge-label" aria-hidden="true">Employee Husky Card</h4>
                    <h4 class="sr-only">Employee Husky Account</h4>
                </div>
                <div class="pull-right">
                    <span class="card-badge-value">${{formatPrice balance}}</span>
                </div>
                {{#if last_updated}}
                    <div class="card-badge-note">Last transaction: {{last_updated}}</div>
                {{/if}}
                {{/with}}
            </div>
        </li>
        {{/if}}
        </ul>
		{{#if student_husky_card}}
        <div class="pull-right"><a href="{{student_husky_card.add_funds_url}}" target="_blank" data-linklabel="HFS Account Summary" aria-label="Manage Husky account" class="btn btn-default card-action-btn myuw-button">Manage account</a></div>
        {{else if employee_husky_card}}
        <div class="pull-right"><a href="{{employee_husky_card.add_funds_url}}" target="_blank" aria-label="Manage Husky account" class="btn btn-default card-action-btn myuw-button">Manage account</a></div>
        {{/if}}
    </div>
    {{else}}
    <div>
	    <p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error occurred and MyUW cannot load your Husky card balance right now. In the meantime, if you want to add funds, try the <a href="https://hfs.uw.edu/olco/Secure/AccountSummary.aspx" data-linklabel="Husky account information" target="_blank">UW HFS page</a>.</p>
    </div>
    {{/unless}}
</div>
</script>
{% endverbatim %}
