{% verbatim %}
<script id="uwnetid_accounts_card" type="text/x-handlebars-template">

<div class="card" style="position:relative;" id="netid-pw">
    <h3>UW NetID </h3>

    {{#unless has_error}}
    <div>
	    <a href="https://uwnetid.washington.edu/manage/" target="_blank" title="Manage UW NetID" class="btn btn-default card-action-btn myuw-button">Manage UW NetID account</a>
    </div>

    <div class="links-container actionlink-list">
	<ul class="unstyled-list">
	    <li><a href="https://uwnetid.washington.edu/manage/?password" target="_blank" title="Change UW NetID password">Change UW NetID password</a></li>
	    <li><a href="https://identity.uw.edu/account/recovery/" target="_blank" title="NetID account recovery options">Set account recovery options</a></li>
	    {{#if display_2fa}}
	        <li><a href="https://identity.uw.edu/2fa/" target="_blank" title="Manage two-factor authentication">Manage two-factor authentication (2FA)</a></li>
	    {{/if}}
	</ul>
    </div>
    {{else}}
    <div><p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error has occurred and MyUW cannot load your information right now. In the meantime, if you want to change your password, try the <a href="https://uwnetid.washington.edu/manage/?password" data-linklabel="UW NetID page" target="_blank">UW NetID page</a>.</p></div>
    {{/unless}}
</div>
</script>
{% endverbatim %}
