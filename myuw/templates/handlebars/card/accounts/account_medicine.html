{% verbatim %}
<script id="accounts_medicine" type="text/x-handlebars-template">

<div class="card" style="position:relative;" id="medicine-pw">
    <div class="c7Border" style="position:absolute; top:0; left:0; right:0;">&nbsp;</div>
    <div class="med-logo"><img src="{{static '/images/UWMedicine_Logo_RGB@2x.png'}}" width="100px" alt=""></div>
    <h3>UW Medicine Account </h3>

    {{#unless has_error}}
    <p>This password is for UW Medicine applications like Epic, ORCA, MINDscape, AMC network, etc.</p>
    {{#if med_pw_expired}}
        <div class="pw-exp">
	    <p class="pw-exp-date password-alert">Password expired on {{toFriendlyDate expires_med}}.
		<a href="https://services.uwmedicine.org/passwordportal/login.htm" data-linklabel="Change UW Medicine Password" class="password-alert"><br>Change your password to regain access.</a>
            </p>
	</div><!-- .pw-exp -->
    {{else}}
        <div class="card-badge clearfix">
            <div class="pull-left pw-exp">
                <h4 class="pw-exp-date">Password expiration</h4>
            </div><!-- .pull-left -->
            <div class="pull-right">
                <span aria-hidden="true" class="card-badge-value {{#if expires_in_30_days_or_less}}password-alert{{/if}}">{{toFriendlyDate expires_med}}</span><span class="sr-only">{{toFriendlyDateVerbose expires_med}}</span>
                <span class="card-badge-action pull-right {{#if expires_in_30_days_or_less}}password-alert{{/if}}">in {{days_before_med_pw_expires}} days* </span>
	    </div><!-- .pull-right -->
            <div><p class="update-note">*Expiration date gets updated nightly.</p></div>
            <div class="pw-link"><a href="https://services.uwmedicine.org/passwordportal/login.htm">Change UW Medicine password</a></div>
        </div><!-- .card-badge -->
    {{/if}}
    {{else}}
    <div><p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>An error occurred and MyUW cannot load your information right now. In the meantime, try the <a href="https://services.uwmedicine.org/passwordportal/login.htm" data-linklabel="UW Medicine account site" target="_blank">UW Medicine Account page</a>.</p></div>
    {{/unless}}
</div> <!-- .card -->

</script>
{% endverbatim %}
