{% verbatim %}
<script id="applicant_profile_card" type="text/x-handlebars-template">
<div class="myuw-card">
    <h3 class="myuw-card-title">
        Applicant Profile
    </h3>
    <div class="myuw-card-section">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="myuw-card-row-heading">
                    Permanent Address
                </h4>
            </div>
            <div class="col-sm-9">
                {{#if permanent_address.street_line1}}
                    <span>
                        {{permanent_address.street_line1}}
                        <br>
                        {{permanent_address.street_line2}}
                        <br>
                        {{permanent_address.city}} {{permanent_address.state}} {{permanent_address.zip_code}}
                        <br>
                        {{permanent_address.country}}
                    </span>
                {{else}}
                    <span class="my-text-muted">No address available</span>
                {{/if}}
            </div>
        </div>

        <div class="row">
	        <div class="col-sm-9 col-sm-offset-3">
            	<a href="https://sdb.admin.uw.edu/sisStudents/uwnetid/address.aspx" title="Change address on Student Personal Services website">Change Address</a>
            </div>
        </div>
    </div>

    <div class="myuw-card-section last">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="myuw-card-row-heading">
                    Email Address
                </h4>
            </div>
            <div class="col-sm-9">
	            {{#if email}}
                <span>
                    {{email}}
                </span>
                {{else}}
                <span class="my-text-muted">No email address available</span>
                {{/if}}
            </div>
        </div>
    </div>
</div>
</script>
{% endverbatim %}
