{% verbatim %}
<script id="profile_help_links_card" type="text/x-handlebars-template">

<div class="myuw-canvas myuw-aside-links" style="position:relative;">

  <h4 class="myuw-canvas-title">Related Help</h4>
  <ul class="unstyled-list">
    {{#if is_bothell}}
    <li><a href="https://www.uwb.edu/facility/mail-services">Mailing Services</a></li>
    {{else}}
    {{#unless is_tacoma}}
    <li><a href="http://www.washington.edu/about/addressing-letters-to-the-uw/">Addressing Letters to the UW</a></li>
    {{/unless}}
    {{/if}}
    {{#if is_tacoma}}
    <li><a href="https://www.tacoma.uw.edu/office-registrar/preferred-names">Preferred Names</a></li>
    {{else}}
    <li><a href="https://registrar.washington.edu/students/preferred-names/">Preferred Names</a></li>
    {{/if}}
    {{#if is_student}}
      {{#if is_tacoma}}
      <li><a href="http://www.tacoma.uw.edu/sites/default/files/sections/Registrar/Change-Student-Name.pdf">Change Your Legal Name</a></li>
      {{else}}
        {{#if is_bothell}}
        <li><a href="https://www.uwb.edu/registration/policies/name-change" class="student_legal_name">Name Change Policy</a></li>
        {{else}}
          <li><a href="https://registrar.washington.edu/enrollment-and-records/name-change-policy/" class="student_legal_name">Change Your Legal Name</a></li>
          <li><a href="https://depts.washington.edu/qcenter/wordpress/changing-your-name-in-the-uw-student-database/">Changing Your Name and Gender</a></li>
        {{/if}}
      {{/if}}
    {{/if}}
    {{#if is_employee}}
    <li><a href="http://hr.uw.edu/benefits/life-events/change-your-address-name-gender-citizenship-or-birth-date/" class="employee_work_info">Change Your Personal Information</a></li>
    {{/if}}
    {{#if is_student}}
     <li><a href="https://registrar.washington.edu/enrollment-and-degree-verification/">Self-Service Enrollment Verification</a></li>
    {{/if}}  </ul>
</div>
</script>
{% endverbatim %}
