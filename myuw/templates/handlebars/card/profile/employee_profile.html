{% verbatim %}
<script id="emp_white_page_card" type="text/x-handlebars-template">

<div class="myuw-card" data-type="card" data-name="DirectoryInfoCard" data-identifier="{{title}}">
    <h3 class="myuw-card-title">Employee Profile</h3>
    <div class="directory-information myuw-card-section" vocab="http://schema.org/" typeof="Person">

        {{#if position1}}
            {{#with position1}}
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Department</h4>
                    </div>
                    <div class="col-sm-9">
                        <span property="jobTitle">{{department}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Job Title</h4>
                    </div>
                    <div class="col-sm-9">
                        <span property="jobTitle">{{title}}</span>
                    </div>
                </div>
            {{/with}}
        {{/if}}

        {{#if has_email}}
            <div class="row">
                <div class="col-sm-3">
                    <h4 class="myuw-card-row-heading">Email:</h4>
                </div>
                <div class="col-sm-9">
                    <span property="email">{{email1}}</span>
                </div>
            </div>
        {{/if}}

        <div class="row">
            <div class="col-sm-3">
                <span class="sr-only" property="name">UW Office</span>
                <h4 class="myuw-card-row-heading">Phone Number</h4>
            </div>
            <div class="col-sm-9">
                {{#if no_pmvf}}
                    <p class="my-text-muted">No phone numbers listed</p>
                {{/if}}
                {{#if phone1}}
                    <span>Office:</span>&nbsp;&nbsp;<span property="telephone">{{formatPhoneNumber phone1}}</span><br />
                {{/if}}
                {{#if mobile1}}
                    <span>Mobile:</span>&nbsp;&nbsp;<span property="mobilephone">{{formatPhoneNumber mobile1}}</span><br />
                {{/if}}
                {{#if voice_mail1}}
                    <span>Voicemail:</span>&nbsp;&nbsp;<span property="voicemail">{{formatPhoneNumber voice_mail1}}</span><br />
                {{/if}}
                {{#if fax1}}
                    <span>Fax:</span>&nbsp;&nbsp;<span property="faxNumber">{{formatPhoneNumber fax1}}</span><br />
                {{/if}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <h4 class="myuw-card-row-heading">Address</h4>
            </div>
            <div class="col-sm-9">
                {{#if no_address}}
                    <p class="my-text-muted">No address available</p>
                {{else}}
                    <div property="address">
                    {{#if mailstop}}
                        <span>Box {{mailstop}}</span><br />
                    {{/if}}
                    {{#if address1}}
                        <span>{{address1}}</span><br />
                    {{/if}}
                    </div>
                {{/if}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-offset-3 col-sm-9">
                {{> workday_link link_text="Manage profile in Workday" extra_class="workday-link"}}
            </div>
        </div>
    </div>

    <div class="dir-release myuw-card-section last">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="myuw-card-row-heading">UW Directory</h4>
            </div>
            <div class="col-sm-9">

                <p>{{#if publish_in_emp_directory}}Name, position, work contact information are published.{{else}}Not published.{{/if}}<br/>
                    <a href="https://identity.uw.edu/">Change directory settings</a></p>

                <p class="card-related-messages">Search for faculty, staff, and students in the {{#if is_tacoma}}<a href="http://directory.tacoma.uw.edu/">UW Tacoma Directory</a>{{else}}<a href="https://www.washington.edu/home/peopledir/">UW Directory</a>{{/if}}.</p>

            </div>
        </div>
    </div>
</div>
</script>
{% endverbatim %}
