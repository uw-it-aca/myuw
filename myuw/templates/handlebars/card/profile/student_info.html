{% verbatim %}
<script id="student_info_card" type="text/x-handlebars-template">

    <div class="myuw-card" data-type="card" data-name="StudentInfoCard" data-identifier="{{title}}">

        <h3 class="myuw-card-title">Student Profile</h3>
        <div vocab="http://schema.org/" typeof="Person">

            <div class="myuw-card-section">

                {{#if student_number}}
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Student Number</h4>
                    </div>
                    <div class="col-sm-9">
                        <div class="myuw-card-row-content" id="student_number">{{student_number}}</div>
                    </div>
                </div>
                {{/if}}

                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Class Standing</h4>
                    </div>
                    <div class="col-sm-9">
                        <div class="myuw-card-row-content">
                            <div>{{class_level}}</div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Major</h4>
                    </div>
                    <div class="col-sm-9">
                        <div class="myuw-card-row-content">

                            <ul class="myuw-card-itemlist">
                                {{#if term_majors}}
                                    {{#each term_majors}}
                                        {{#if @first}}
                                                <li>
                                                    {{#each majors}}
                                                        {{full_name}}{{#unless @last}},{{/unless}}
                                                    {{/each}}
                                                </li>

                                        {{else}}
                                            {{#if degrees_modified}}
                                                <li>
                                                    Beginning {{toTitleCase quarter}} {{year}}:&nbsp;&nbsp;
                                                    {{#each majors}}
                                                        {{full_name}}{{#unless @last}},{{/unless}}
                                                    {{else}}
                                                        None
                                                    {{/each}}
                                                </li>
                                            {{/if}}
                                        {{/if}}
                                    {{/each}}
                                {{/if}}
                            </ul>
                        </div>
                    </div>
                </div>

                {{#if has_minors}}
                    <div class="row">
                        <div class="col-sm-3">
                            <h4 class="myuw-card-row-heading">Minor</h4>
                        </div>
                        <div class="col-sm-9">
                            <ul class="myuw-card-itemlist">
                            {{#if term_minors}}
                                {{#each term_minors}}
                                    {{#if @first}}
                                            <li>
                                                {{#each minors}}
                                                    {{full_name}}{{#unless @last}},{{/unless}}
                                                {{/each}}
                                            </li>

                                    {{else}}
                                        {{#if degrees_modified}}
                                            <li>
                                                Beginning {{toTitleCase quarter}} {{year}}:&nbsp;&nbsp;
                                                {{#each minors}}
                                                    {{full_name}}{{#unless @last}},{{/unless}}
                                                {{else}}
                                                    None
                                                {{/each}}
                                            </li>
                                        {{/if}}
                                    {{/if}}
                                {{/each}}
                            {{/if}}
                            </ul>
                        </div>
                    </div>
                {{/if}}
        </div>

            <div class="myuw-card-section">

                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Local Address</h4>
                    </div>
                    <div class="col-sm-9">
                        <div class="myuw-card-row-content">
                        {{#if local_address}}
                        {{#with local_address}}
                        {{#if street_line1}}
                        <div><span class="">{{street_line1}}</span></div>
                        {{/if}}
                        {{#if street_line2}}
                        <div><span class="">{{street_line2}}</span></div>
                        {{/if}}
                        {{#if city}}<span class="">{{city}}</span>{{/if}}{{#if state}}<span class="">, {{state}}</span>{{/if}}{{#if postal_code}} <span class="">{{postal_code}}</span>{{/if}}{{#if zip_code}} <span class="">{{zip_code}}</span>{{/if}}
                        {{#if country}}
                        <div><span class="">{{country}}</span></div>
                        {{/if}}
                        {{/with}}
                        {{#if local_phone}}
                        <div>Phone: <span class="">{{formatPhoneNumber local_phone}}</span></div>
                        {{/if}}
                        {{else}}
                        <span class="my-text-muted">No address available</span>
                        {{/if}}
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Permanent Address</h4>
                    </div>
                    <div class="col-sm-9">
                        <div class="myuw-card-row-content">
                        {{#if permanent_address}}
                        {{#with permanent_address}}
                        {{#if street_line1}}
                        <div><span class="">{{street_line1}}</span></div>
                        {{/if}}
                        {{#if street_line2}}
                        <div><span class="">{{street_line2}}</span></div>
                        {{/if}}
                        {{#if city}}<span class="">{{city}}</span>{{/if}}{{#if state}}<span class="">, {{state}}</span>{{/if}}{{#if postal_code}} <span class="">{{postal_code}}</span>{{/if}}{{#if zip_code}} <span class="">{{zip_code}}</span>{{/if}}
                        {{#if country}}
                        <div><span class="">{{country}}</span></div>
                        {{/if}}
                        {{/with}}
                        {{#if permanent_phone}}
                        <div>Phone: <span class="">{{formatPhoneNumber permanent_phone}}</span></div>
                        {{/if}}
                        {{else}}
                        <span class="my-text-muted">No address available</span>
                        {{/if}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-offset-3 col-sm-9">
                        <a href="https://sdb.admin.uw.edu/sisStudents/uwnetid/address.aspx" class="" title="Change address on Student Personal Services website">Change Address</a>
                    </div>
                </div>

            </div>

            <div class="myuw-card-section last">
                <div class="row">
                    <div class="col-sm-3">
                        <h4 class="myuw-card-row-heading">Student Directory Information</h4>
                    </div>
                    <div class="col-sm-9">
                        <div class="myuw-card-row-content">

                            <p style="margin-bottom:16px;">Releasable:&nbsp;&nbsp;{{#if directory_release}}YES{{else}}NO{{/if}}<br/>
                            <a href="https://sdb.admin.uw.edu/sisStudents/uwnetid/address.aspx" title="Change address release settings on Student Personal Services website">Change your release settings</a></p>

                            {{#if directory_release}}
              	            <p>Name, phone number, email, major, and class standing are <em>visible</em> in the UW Directory. </p>
                            <p>Information such as date of birth, street address, and dates of attendance are <em>releasable</em> by the Office of the University Registrar when requested. <a href="http://www.washington.edu/students/reg/ferpa.html">Learn more about your privacy (FERPA)</a></p>
                            {{else}}
                            <p>Name, phone number, email, major, and class standing are <em>not visible</em> in the UW Directory.</p>
                            <p>Information such as date of birth, street address, and dates of attendance <em>cannot be released</em> by the Office of the University Registrar when requested. <a href="http://www.washington.edu/students/reg/ferpa.html">Learn more about your privacy (FERPA)</a></p>
                            {{/if}}
                        </ul>

                        </div>
                    </div>
                </div>
            </div>

         </div>
    </div>

</script>
{% endverbatim %}
