{% verbatim %}
<script id="instructor_summary_schedule" type="text/x-handlebars-template">
    <div class="myuw-card teaching-schedule-summary" data-type="card"
         data-name="SummaryScheduleCard" data-identifier="{{title}}">
         <div style="position:relative;">

            <h3 class="myuw-card-title">
              {{capitalizeString quarter}} {{year}} Teaching Schedule
            </h3>
            {{#unless has_error}}
            {{#unless section_count}}
                You are not teaching any courses {{capitalizeString quarter}} {{year}}.
            {{else}}
                {{#if future_term}}
                    <p>
                        You are teaching <strong>{{section_count}} course{{pluralize section_count '' 's'}}</strong> in {{capitalizeString quarter}} {{year}}.
                        <br />
                        First day of instruction is {{toFriendlyDate first_day_quarter}} ({{toFromNowDate first_day_quarter}})
                    </p>

                    <div class="view-schedule-details">
                        <a class="future-nav-link" href="/teaching/{{year}},{{quarter}}" future-nav-target="{{year}},{{quarter}}"
                           data-linklabel="{{capitalizeString quarter}} {{year}} Teaching Details">View details</a>
                    </div>
                {{/if}}


             {{#if is_summer}}

                {{#if full_term}}
                 <h4 class="myuw-card-heading">
                     Full-Term
                 </h4>
                   {{#each full_term}}
                        {{> summary_section}}
                   {{/each}}
                {{/if}}


                {{#if a_term}}
                 <h4 class="myuw-card-heading">
                     A-Term
                 </h4>
                   {{#each a_term}}
                        {{> summary_section}}
                   {{/each}}
                {{/if}}

                {{#if b_term}}
                 <h4 class="myuw-card-heading">
                     B-Term
                 </h4>
                {{/if}}

                   {{#each b_term}}
                        {{> summary_section}}
                   {{/each}}

             {{else}}
                {{#each sections}}
                    {{> summary_section}}
               {{/each}}
             {{/if}}
               <div class="future-quarter-links" style="margin-top:16px;">
                   <a href="/academic_calendar/#{{year}},{{capitalizeString quarter}}">View {{capitalizeString quarter}} {{year}} important dates and deadlines.</a>
               </div>
            {{/unless}}
             {{else}}
             <p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error occurred and MyUW cannot load your teaching schedule right now. In the meantime, try the 
 <a href="https://sdb.admin.uw.edu/sisMyUWClass/uwnetid/default.aspx" data-linklabel="MyClass" target="_blank">My Class Instructor Resources</a> page.</p>
             {{/unless}}
        </div>
    </div>
</script>
{% endverbatim %}
