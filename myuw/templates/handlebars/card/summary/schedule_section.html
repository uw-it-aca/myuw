{% verbatim %}
<script id="summary_section" type="text/x-handlebars-template">

    {{#unless under_disclosure}}
    <div class="myuw-card-section-fulldivider">
        <div class="row">
            {{> summary_section_panel}}
        </div>

        {{#if linked_secondaries}}
        <div class="row"> <!-- one row for disclosure link and table-->
            <div class="col-sm-12">
                <div class="myuw-card-row-content">
                    <div class="card-disclosure">
                        <a class="collapsed myuw-disclosurelink" href="#secondary_{{section_label}}"
                           role="button" aria-controls="secondary_{{section_label}}"
                           aria-expanded="false" data-toggle="collapse" title="Show/Hide secondary sections"><i
                                class="fa fa-caret-right" aria-hidden="true"></i>Secondary sections for
                            {{curriculum_abbr}} {{course_number}} {{section_id}}</a>
                    </div>

                    <div id="secondary_{{section_label}}" class="collapse secondary-section-disclosure"
                         rel="{{curriculum_abbr}} {{course_number}} {{section_id}}"
                         aria-label="Secondary sections for {{curriculum_abbr}} {{course_number}} {{section_id}}">

                        <table class="table-course-schedule summary-schedule">
                            <thead class="sr-only">
                            <tr>
                                <th>Section</th>
                                <th>Section Type</th>
                                {{#if @root.has_eos_dates}}
                                    <th>Date(s)</th>
                                {{/if}}
                                <th>Day(s)</th>
                                <th>Time</th>
                                <th>Location</th>
                                <th>Enrollment</th>
                            </tr>
                            </thead>

                            <tbody class="tbody-course-schedule">
                            {{#each linked_secondaries}}
                                {{> summary_section_panel}}
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        {{/if}}
    </div>
    {{/unless}}
</script>
{% endverbatim %}
