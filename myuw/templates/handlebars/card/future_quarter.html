{% verbatim %}
<script id="future_quarter_card" type="text/x-handlebars-template">

<h3 id="future_quarters" class="sr-only">Upcoming quarters you are registered for</h3>

<div aria-labelledby="future_quarters">
{{#unless has_error}}
    {{#each terms}}
       {{#if has_registration}}
           <div class="card" style="position:relative;"  data-name="FutureCard" data-type="card" data-identifier="{{quarter}} {{year}}{{#if summer_term}} {{summer_term}} {{/if}}">
               <div class="fade-in">
                   <h4 class="">{{capitalizeString quarter}} {{year}}{{#if summer_term}} {{capitalizeString summer_term}} {{/if}}</h4>
                   <p>
	               <span>You have registered for {{strToInt credits}} credits&nbsp;</span>
	               <span>({{section_count}} {{pluralize section_count "section" "sections"}}) for {{capitalizeString quarter}} {{year}}{{#if summer_term}}: {{capitalizeString summer_term}}{{/if}}</span>
	           </p>

                   <div class="destination-arrow">
                       <a class="future-quarter-card hover" href="../future_quarters{{url}}"><span class="sr-only">View {{quarter}} {{year}}{{#if summer_term}} {{summer_term}} {{/if}} information</span><i class="fa fa-chevron-right" role="presentation"></i></a>
                   </div>
               </div>
           </div>
       {{/if}}
    {{/each}}
{{else}}
    <div class="card" style="position:relative;"  data-name="FutureCard" data-type="card">
		<p class="text-danger" style="margin-top:1em;"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error occurred and MyUW cannot load your registration information right now. Please try again later.</p>
    </div>
{{/unless}}
</div>

</script>
{% endverbatim %}
