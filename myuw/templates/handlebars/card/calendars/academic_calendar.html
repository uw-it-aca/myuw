{% verbatim %}
<script id="calendar_events" type="text/x-handlebars-template">

<h3 id="acal-page-filters-label" class="sr-only">Filter Calendar Events</h3>
<div class="center-block btn-group btn-group-justified acal-page-filters" role="tablist" aria-labelledby="acal-page-filters-label">
    <div class="btn-group" role="group">
        <button type="button" id="myuw-event-filter-all" class="btn btn-default myuw-selected-button" role="tab" aria-selected="true" aria-controls="acal-events-wrapper">All<span class="sr-only"> Events</span></button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" id="myuw-event-filter-breaks" class="btn btn-default" role="tab" aria-selected="false" aria-controls="acal-events-wrapper"><i class="fa fa-circle acal-break-icon"></i> <span class="sr-only">View Only </span>Breaks</button>
    </div>
</div>


<div id="acal-events-wrapper" class="acal-page-events" aria-labelledby="myuw-event-filter-all" tabindex="0">
    {{#each terms}}
        {{#if term_break}}
            {{#each events}}
               <div class="acal-page-event acal-page-event-break">
                   <div class="acal-page-term-break">
                       <div class="acal-page-event-title">{{#if myuw_categories.breaks}}<i class="fa fa-circle acal-break-icon" aria-hidden="true"></i> {{/if}} <a href="{{event_url}}">{{summary}}</a></div>
                       <div class="acal-page-event-date"><strong>{{acal_page_date_format start end}}</strong></div>
                   </div>
               </div>
            {{/each}}
        {{else}}
        	<div class="card">
	            <a name="{{year}},{{quarter}}"></a>
	            <h3 class="acal-quarters">{{quarter}} {{year}}</h3>
	            <ul class="acal-page-event-list">
	                {{#each events}}
	                    <li class="acal-page-event-list-item acal-page-event {{#if myuw_categories.breaks}}acal-page-event-break{{/if}}{{#if myuw_categories.classes}}acal-page-event-class{{/if}}">
	                        <div class="acal-page-event-date"><strong>{{acal_page_date_format start end}}</strong></div>
	                        <div class="acal-page-event-title">{{#if myuw_categories.breaks}}<i class="fa fa-circle acal-break-icon" aria-hidden="true"></i> {{/if}} <a href="{{event_url}}">{{summary}}</a></div>
	                    </li>
	                {{/each}}
	            </ul>
            </div>
        {{/if}}
    {{/each}}
</div>
</script>
{% endverbatim %}
