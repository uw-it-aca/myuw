{% verbatim %}
<script id="course_eval_panel" type="text/x-handlebars-template">

<h5 class="scheduleHeading">Course Evaluations</h5>

{{#each evals}}
    <div>
        {{#if is_multi_instr}}
            <p><span class="myuw-eval-close-date">Evaluations close
            {{toFriendlyDate close_date}}</span> (at 11:59PM), and only take a few minutes to complete.</p>

            <a class="myuw-eval-multi-link" href="{{url}}" target="_blank"><span class="myuw-eval-name">{{../curriculum_abbr}} {{../course_number}} {{../section_id}} Evaluation</span></a>

            <ul class="myuw-eval-multi-list">
                {{#each instructors}}
                    <li class="myuw-eval-multi-list-item">
                        <span class="myuw-eval-name">{{titleCaseName instructor_name}}</span>
                            {{#if instructor_title}}
                        <div class="myuw-eval-title">{{instructor_title}}</div>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
        {{else}}

            <p><span class="myuw-eval-close-date">Evaluation closes
            {{toFriendlyDate close_date}}</span> (at 11:59PM), and only takes a few minutes to complete.</p>

            <ul class="myuw-eval-list">
                {{#each instructors}}
                    <li class="myuw-eval-list-item">
                        <a class="myuw-eval-link" href="{{../url}}" target="_blank"><span class="myuw-eval-name"><span class="myuw-eval-name">{{titleCaseName instructor_name}}</span></a>
                        {{#if instructor_title}}
                            <div class="myuw-eval-title">{{instructor_title}}</div>
                        {{/if}}
                    </li>
                {{/each}}
            </ul>
        {{/if}}

    </div>
    {{/each}}
<!-- WIP: IA system Error case
    <p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error has occurred and MyUW cannot display the course evaluation information right now. Please try again later. </p>
 -->
</script>
{% endverbatim %}
