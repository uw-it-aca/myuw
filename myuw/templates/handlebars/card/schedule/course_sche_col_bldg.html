{% verbatim %}
                <td class="course-location">
                    {{#if latitude}}
                        <a href="http://maps.google.com/maps?q={{ latitude }},{{ longitude }}+({{encodeForMaps building_name }})&z=18"
                           target="_blank" class="show_map" rel="{{building_name}}"
                           data-linklabel="{{ building }} - Google Maps" title="Map {{building_name}}">
                    {{/if}}
                    {{building}} {{room}}
                    {{#if latitude}}
                        </a>
                    {{/if}}
                    <i class="fa fa-info-circle" aria-hidden="true"></i>
                </td>
{% endverbatim %}
