{% verbatim %}
<script id="final_exam_schedule_card_day" type="text/x-handlebars-template">

{{#each meetings}}
    {{#unless is_meeting}}
        <div class="{{#if start_at_hr}}hour-marker{{else}}halfhour-marker{{/if}}" style="position:absolute; top:{{top}}%; height:{{height}}%;">
        </div>
    {{else}}
        {{#if is_instructor}}
        <div class="visual-course" style="background-color: #ddd; z-index: 1; position: absolute; top:{{top}}%; height:{{height}}%; width:100%">
            <div class="visual-course-id c{{color_id}}"><span class="pull-left" style="margin-left:2px;"><span class="fa-stack fa-sm" style="width:1em; height:1em; line-height: 1em;"><i class="fa fa-square fa-stack-1x"></i><i class="fa fa-stack-1x fa-inverse visual-instructor-t"><abbr title="Teaching Course">T</abbr></i></span></span><a href="/teaching/#{{curriculum}}-{{course_number}}-{{section_id}}" style="color: white;" class="show_section_card" >{{curriculum}} {{course_number}}&nbsp;{{section_id}}</a>
</div>
        </div>
        <div class="visual-info" style="z-index: 1; position: absolute; top:{{top}}%; height:{{height}}%;">
            <div class="visual-confirm">{{#unless final_exam.no_exam_or_nontraditional}}{{#unless final_exam.is_confirmed}}<a href="https://sdb.admin.uw.edu/sisMyUWClass/uwnetid/{{netid}}/finalexam.asp?{{capitalizeString quarter}}+{{year}}&sln={{sln}}" target="_blank">(Confirm)</a>{{/unless}}{{/unless}}</div>
            <div class="visual-location">
            {{#if building_tbd}}
                Room TBD
            {{else}}
                {{#if latitude}}
                    <a href="http://maps.google.com/maps?q={{latitude}},{{longitude}}+({{encodeForMaps building}})&z=18" class="show_final_map" rel="{{building}}">
                 {{/if}}
                 {{building}} {{room_number}}
                 {{#if latitude}}</a>{{/if}}
            {{/if}}
            </div>
        </div>
        {{else}}
        <div class="visual-course" style="background-color: #ddd; z-index: 1; position: absolute; top:{{top}}%; height:{{height}}%; width:100%">
            <div class="visual-course-id c{{color_id}}">
                <a href="/academics/#{{curriculum}}-{{course_number}}-{{section_id}}" style="color: white;" class="show_section_card {{#each this}}  {{@key}}: {{this}}{{/each}}" >{{curriculum}} {{course_number}}&nbsp;{{section_id}}</a>
            </div>
        </div>
        <div class="visual-info" style="position: absolute; top:{{top}}%; height:{{height}}%;">
            <div class="visual-location" style="z-index: 1;">
                {{#if building_tbd}}
                    Room TBD
                {{else}}
                    {{#if latitude}}
                        <a href="http://maps.google.com/maps?q={{latitude}},{{longitude}}+({{encodeForMaps building}})&z=18" class="show_final_map" rel="{{building}}" data-linklabel="{{building}} - Google Maps">
                     {{/if}}
                     {{building}} {{room_number}}
                     {{#if latitude}}</a>{{/if}}
                {{/if}}
            </div>
        </div>
        {{/if}}
    {{/unless}}
{{/each}}

</script>
{% endverbatim %}
