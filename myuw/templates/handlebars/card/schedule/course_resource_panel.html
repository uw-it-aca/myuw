{% verbatim %}
<script id="course_resource_panel" type="text/x-handlebars-template">

    <h5 class="sr-only">Course resources</h5>
    <ul class="unstyled-list">
        {{#if has_resources}}
            {{#if class_website_url}}
                <li><a href="{{class_website_url}}" class="course_website" rel="{{curriculum_abbr}} {{course_number}} {{section_id}}" data-linklabel="{{curriculum_abbr}} {{course_number}} Course Website">Course Website</a></li>
             {{/if}}

             {{#if lib_subj_guide}}
                 <li><a href="{{lib_subj_guide}}" class="lib_subject_guide" rel="{{curriculum_abbr}} {{sln}} {{quarter}} {{year}}">Library Research Guides</a></li>
             {{/if}}

             <!-- WIP: Lib Resources link Error case
              <li><a href="http://guides.lib.uw.edu/research?b=s&group_id=5469" data-linklabel="Library Research Guides" target="_blank">Library Research Guides main page</a></li>
              -->
              
             {{#if canvas_url}}
                 <li><a href="{{canvas_url}}" class="course_canvas_site" rel="{{curriculum_abbr}} {{course_number}} {{section_id}}" data-linklabel="{{curriculum_abbr}} {{course_number}} Course Canvas">Course Canvas</a></li>
             {{/if}}

        {{/if}}
        {{#if sln}}
            <li><a class="show_course_textbook" href="/textbooks/{{year}},{{quarter}}{{#if request_summer_term}},{{toLowerCase request_summer_term}}{{/if}}/{{curriculum_abbr}}{{course_number}}{{section_id}}">Textbooks</a></li>
        {{/if}}
    </ul>

</script>
{% endverbatim %}
