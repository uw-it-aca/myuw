{% verbatim %}
<script id="course_card_content_panel" type="text/x-handlebars-template">

{{#if hide_course_details}}
    {{#if has_eval}}
    <div class="myuw-course-eval" id="course_eval{{index}}" >
    </div>
    {{/if}}

    <div id="course_details{{index}}" class="collapse"
         aria-label="Additional course resources"
         rel="{{curriculum_abbr}} {{course_number}} {{section_id}}"
         aria-hidden="true" aria-expanded="false"
         tabindex = "-1">

        <div id="sche_on_course_card{{index}}">
        </div>

        <div id="course_resource{{index}}">
        </div>

        {{#if instructors}}
            <div id="course_instructor{{index}}">
            </div>
        {{else}}
            <div class="no-instructors"><strong>No instructor information available</strong></div>
         {{/if}}

    </div>
    <div class="card-disclosure">
        <a class="toggle_course_card_disclosure_{{quarter}}" id="toggle_course_details{{index}}"     role="button"
            aria-controls="course_details{{index}}"
            aria-expanded="false"
            href="#course_details{{index}}"
            title="Expand to show course details"
            data-toggle="collapse"
            data-expanded-title="Collapse to hide course details"
            data-expanded-text="Hide course details"
            data-hidden-title="Expand to show course details"
            data-hidden-text="Show course details">Show course details</a>
    </div>
{{else}}
    <div id="sche_on_course_card{{index}}">
    </div>
    <div id="course_resource{{index}}" class="course-resources">
    </div>

    {{#if instructors}}
        <div id="instructors{{index}}" class="collapse"
             aria-label="Course instructor information"
             rel="{{curriculum_abbr}} {{course_number}} {{section_id}}"
             tabindex="-1">
            <div id="course_instructor{{index}}">
            </div>
        </div>
        <div class="card-disclosure">
            <a class="toggle_course_card_disclosure_{{quarter}}" role="button"
               id="toggle_instructors{{index}}"
               href="#instructors{{index}}"
               data-toggle="collapse"
               data-expanded-title="Collapse to hide instructor contact information"
               data-expanded-text="Hide instructors"
               data-hidden-title="Show instructor contact information"
               data-hidden-text="Show instructors"
               aria-controls="instructors{{index}}"
               aria-expanded="false"
               title="Show instructor contact information">Show instructors</a>
        </div>
    {{else}}
        <div class="card-faux-disclosure"><strong>No instructor information available</strong></div>
    {{/if}}
{{/if}}

</script>
{% endverbatim %}
