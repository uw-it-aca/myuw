{% verbatim %}
<script id="secondaries" type="text/x-handlebars-template">
<div class="myuw-card-division--top-border">
    <div id="secondary_{{section_label}}" class="collapse" rel="{{curriculum_abbr}} {{course_number}} {{section_id}}" aria-label="Secondary sections for {{curriculum_abbr}} {{course_number}} {{section_id}}">
        <div class="wrapper">

            <div class="myuw-card-section">
                <div class="row">
                    <div class="col-sm-12">

                        <h4 class="myuw-card-row-heading">Secondary Sections</h4>
                        <table class="table-course-schedule secondary-sections-list">
                            <thead class="sr-only">
                                <tr>
                                    <th>Section</th>
                                    <th>SLN</th>
                                    <th>Section Type</th>
                                    <th>Day(s)</th>
                                    <th>Time</th>
                                    <th>Location</th>
                                    <th>Enrollment</th>
                                </tr>
                            </thead>
                            <tbody class="tbody-course-schedule">
                                {{#each linked_secondaries}}
                                    {{> secondary_section_panel}}
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="myuw-card-disclosure">
  <a class="collapsed myuw-disclosurelink"
     href="#secondary_{{section_label}}" role="button" aria-controls="secondary_{{section_label}}"
     aria-expanded="false" data-toggle="collapse" title="Show/Hide secondary sections">
     <i class="fa fa-caret-right" aria-hidden="true"></i>Secondary Sections ({{total_linked_secondaries}})
  </a>
</div>
</script>
{% endverbatim %}
