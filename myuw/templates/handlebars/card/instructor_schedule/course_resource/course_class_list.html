{% load templatetag_handlebars %}

    {% verbatim %}
    <h4 class="scheduleHeading">Enrollment</h4>
    <div>
        <ul class="unstyled-list">
            <li class="clearfix">
                <div class="pull-left">
                    <span class="inst-course-label">Classlist</span>
                </div>
                <div class="pull-right">
                    
                    <div id="" class="card-badge-value">
                      <span>{{#if current_enrollment }}<a target="_blank" href="/teaching/{{year}},{{quarter}},{{ curriculum_abbr }},{{course_number}}/{{section_id}}/students" class="course_class_list" rel="{{ curriculum_abbr }} {{course_number}} {{section_id}}">{{ current_enrollment }} of {{ limit_estimate_enrollment }}</a>{{else}} {{ current_enrollment }} of {{ limit_estimate_enrollment }} {{/if}}</span>
                    </div>
                </div>
            </li>
        </ul>  
    </div>
    {% endverbatim %}
