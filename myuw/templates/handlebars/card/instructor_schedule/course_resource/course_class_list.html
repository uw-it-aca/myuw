{% verbatim %}
<script id="course_class_list" type="text/x-handlebars-template">
    <div class="myuw-card-section">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="myuw-card-row-heading">Enrollment</h4>
            </div>

            <div class="col-sm-9">
                <div class="myuw-card-row-content">
                    <div class="card-badge-value">
                        {{#if use_legacy_link}}
                            <p>Classlists can only be viewed at <a href="javascript:void(0);" class="myclass_list" data-href="https://sdb.admin.uw.edu/sisMyUWClass/uwnetid/pop/classlist.aspx?quarter={{quarter}}+{{year}}&amp;sln={{sln}}&amp;chanid=11" rel="{{curriculum_abbr}} {{course_number}} {{section_id}}" data-linklabel="View Course Classlist: {{curriculum_abbr}} {{course_number}} {{section_id}}" title="View Course Classlist">the MyClass Resources</a></p>

                        {{else}}
                            {{#if is_prev_term_enrollment}}
                                <div>
                                    <p>Registration opens {{toMonthDay registration_start}} at 6:00 AM PST.</p>
                                    <p>({{current_enrollment}} of {{limit_estimate_enrollment}} students registered for course in {{toTitleCase quarter}} {{prev_enrollment_year}})</p>
                                </div>
                            {{else}}
                                {{#if enrollment_student_name}}
                                    <span>{{enrollment_student_name}}</span> <a target="_blank" href="/teaching/{{year}},{{quarter}},{{toUrlSafe curriculum_abbr}},{{course_number}}/{{section_id}}/students" class="course_class_list" rel="{{section_label}}">View student</a>
                                {{else}}
                                    <span>{{current_enrollment}}{{#unless is_independent_study}} of {{limit_estimate_enrollment}}{{/unless}}</span>
                                    {{#if current_enrollment}}
                                        {{#if no_2nd_registration}}
                                            <span title="There is no enrollment/registration data for secondary sections once the course work has been posted to transcripts" class="myuw-muted course_class_list">Class list not available</span>
                                        {{else}}
                                            <a target="_blank" href="/teaching/{{year}},{{quarter}},{{toUrlSafe curriculum_abbr}},{{course_number}}/{{section_id}}/students" class="course_class_list" rel="{{section_label}}">View class list</a>
                                            <a href="#" class="myuw-iconlink course-classlist-download download_classlist_csv" rel="{{curriculum_abbr}}_{{course_number}}_{{section_id}}"><i class="fa fa-download"></i>Download (CSV)</a>
                                        {{/if}}
                                    {{/if}}
                                {{/if}}
                            {{/if}}
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
{% endverbatim %}
