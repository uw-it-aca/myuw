{% load templatetag_handlebars %}
    {% verbatim %}

{{#with email_list}}
    <div class="pull-left">
        <span class="inst-course-label">Email List</span>
    </div>

    <div class="pull-right">

        {{#if section_list.list_exists}}
            {{#if has_multiple_sections}}
                <span class="card-badge-value"><a href="#" class="manage_email_list" data-toggle="modal" data-target="#popup_emaillist_{{safeLabel section_list.section_label}}" rel="{{ course_abbr }}_{{course_number}}_{{section_id}}">Manage mailing lists</a></span>

                <div id="popup_emaillist_{{safeLabel section_list.section_label}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="manage_emaillist_{{safeLabel section_list.section_label}}"></div>
            {{else}}
                <span>{{section_list.list_address}}@uw.edu</span>
                <a href="{{section_list.list_admin_url}}" target="_blank">Manage</a>
            {{/if}}

        {{else}}
                <span class="card-badge-value"><a href="#" class="create_email_list" data-toggle="modal" data-target="#popup_emaillist_{{safeLabel section_list.section_label}}" rel="{{ course_abbr }}_{{course_number}}_{{section_id}}">Create mailing list</a></span>

                <div id="popup_emaillist_{{safeLabel section_list.section_label}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="request_emaillist_{{safeLabel section_list.section_label}}"></div>
        {{/if}}

    </div>
{{/with}}

    {% endverbatim %}
