{% verbatim %}
<script id="instructor_section_card_not_instructor" type="text/x-handlebars-template">

    <div class="fade-in">
      <div id="course_wrapper{{index}}" class="OFF" style="position:relative;">
        <h3 class="myuw-card-title">Access Denied</h3>

          <p>You do not have the necessary privileges to view this class list because you are not listed as an instructor of record. Contact your department's time schedule coordinator to be added as an instructor, or contact <a href="mailto:help@uw.edu">help@uw.edu</a> for help.</p>
        </div>
      </div>
    </div>
  </div>
</div>
</script>
