{% verbatim %}
<script id="instructor_course_resource_panel" type="text/x-handlebars-template">

    {{> course_class_list}}

    {{#unless mini_card}}
        {{> course_stats}}
    {{/unless}}

    {{#if display_resources}}
    <div class="myuw-card-section">
        <div class="row">
            <div class="col-sm-3">
                <h4 class="myuw-card-row-heading">Course Materials</h4>
            </div>
            <div class="col-sm-9">
                <div class="myuw-card-row-content">
                    <ul class="myuw-card-itemlist">

                        {{#if myuwclass_url}}
                        <li class="clearfix">
                            <span class="card-badge-value">
                                <a class="myuwclass" href="{{myuwclass_url}}" rel="{{curriculum_abbr}} {{course_number}} {{section_id}}" target="_blank" data-linklabel="MyUWClass: {{curriculum_abbr}} {{course_number}} {{section_id}}" title="MyUWClass">
                                    <img src="{{static '/images/myuwclasslink.gif'}}" alt="MyUWClass" width="67px" height="24px" />
                                </a>
                            </span>
                        </li>
                        {{/if}}

                        {{> class_website}}

                        {{#if email_list}}
                            <li class="clearfix">
                                {{> email_list}}
                            </li>
                        {{else}}
                        <p class="text-danger"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> An error occurred with the <a href="https://mailman.u.washington.edu/" data-linklabel="UW Mailman" target="_blank">email list</a>. Please try again later.</p>
                        {{/if}}

                        {{> online_tools}}

                        {{#unless mini_card}}
                        {{> textbooks}}
                        {{/unless}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {{/if}}

</script>
{% endverbatim %}
