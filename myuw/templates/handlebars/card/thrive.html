{% verbatim %}
<script id="thrive_card" type="text/x-handlebars-template">
    <div class="card" data-type="card" data-name="ThriveCard" data-identifier="{{title}}">
        <h3>
            {{#if target_fyp}}
                <span>First Year</span>
                <br>Husky Experience Toolkit
            {{/if}}
            {{#if target_aut_transfer}}
                <span>Transfer Student</span>
                <br>Husky Experience Toolkit
            {{/if}}
            {{#if target_win_transfer}}
                <span>Transfer Student</span>
                <br>Husky Experience Toolkit
            {{/if}}
        </h3>
        {{> thrive_highlight}}
        <div class="thrive-trythis-learnmore">
          {{> thrive_learnmore}}
          <div class="thrive-card-footer">
		  <a href="/thrive/" class="what-is-thrive">What is the Husky Experience Toolkit?</a> | <a href="/thrive_messages/" class="view-thrive-msg">View {{#if target_fyp}}first year{{else}}transfer{{/if}} toolkit messages</a>
          </div>
        </div>
    </div>
</script>
{% endverbatim %}
