{% verbatim %}
<script id="reg_resources_tmpl" type="text/x-handlebars-template">

    {{#if registration_is_open}}
    <div class="card-actions-wrapper">
        <div class="btn btn-default card-action-btn card-action-btn-first">
            <a target="_blank" class="reg-link" data-linklabel="Register using SLN codes"
               href="https://sdb.admin.uw.edu/students/uwnetid/register.asp">Register using SLN codes</a>
        </div>

        <div class="btn btn-default card-action-btn">
            {{#if plan_data}}
                {{#unless plan_data.has_ready_courses}}
                        <a target="_blank" class="focus-link" data-linklabel="Edit plan in MyPlan"
                           href="{{plan_data.myplan_href}}">Edit Plan in MyPlan</a>
                {{else}}
                        <a target="_blank" class="focus-link" data-linklabel="Register using MyPlan"
                           href="{{plan_data.registration_href}}">Use MyPlan to Register</a>
                {{/unless}}
            {{else}}
                <a target="_blank" class="focus-link" data-linklabel="Register using MyPlan"
                   href="https://myplan.uw.edu/plan/{{reg_next_year}}{{get_quarter_code reg_next_quarter}}">Use MyPlan to Register</a>
            {{/if}}
        </div>

        {{#if is_c2}}
            <br>
            <a target="_blank"
            href="https://www.degreereg.uw.edu/user-guide">How to register for PCE courses</a>
       {{/if}}
    </div>

    {{/if}}

    {{#unless registration_is_open}}
        {{#if pre_reg_notice}}
        <div class="card-actions-wrapper">
            <div class="btn btn-default card-action-btn">
                <a target="_blank"
                       href="https://sdb.admin.washington.edu/students/uwnetid/op_charges.asp">Complete Pre-Registration Requirements</a>
            </div>
        </div>
        {{/if}}
    {{/unless}}


<div class="reg_resources_disc">
    <h4 class="sr-only">Registration resources</h4>
    <ul class="reg-resources-list no-header-space">
        {{#unless registration_is_open}}
            <li>
                <a target="_blank"
                   href="https://myplan.uw.edu/">MyPlan</a>
            </li>
        {{/unless}}

        {{#if is_bothell}}
            <li>
                <a target="_blank"
                   href="http://www.uwb.edu/registration/time">Bothell Time Schedule</a>
            </li>
        {{/if}}

        {{#if is_seattle}}
            <li>
                <a target="_blank"
                   href="http://www.washington.edu/students/timeschd/">Seattle Time Schedule</a>
            </li>
        {{/if}}

        {{#if is_tacoma}}
            <li>
                <a target="_blank"
                   href="http://www.washington.edu/students/timeschd/T/">Tacoma Time Schedule Browse</a></li>

            <li>
                <a target="_blank"
                   href="http://www.tacoma.uw.edu/ts-quicksearch/">Tacoma Time Schedule Quick Search</a>
            </li>
        {{/if}}

        {{#if is_c2}}
            <li>
                <a target="_blank"
                   href="https://www.washington.edu/students/timeschd/95index.html">PCE Time Schedule</a>
            </li>
            {{#unless registration_is_open}}
                <li>
                    <a target="_blank"
                       href="https://www.degreereg.uw.edu/user-guide">How to register for PCE courses</a>
                </li>
            {{/unless}}
        {{/if}}

        <li>
            <a target="_blank"
            {{#if plan_data}}
                href="{{plan_data.degree_audit_href}}"
            {{else}}
                href="https://myplan.uw.edu/dars"
            {{/if}}>Audit your degree (DARS)</a>
        </li>
        <li>
             <a target="_blank"
                       href="https://prereqmap.uw.edu/">Prereq Map</a>
        </li>

    </ul>
</div>

</script>
{% endverbatim %}
