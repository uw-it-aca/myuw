{% verbatim %}
<script id="myplan_courses_tmpl" type="text/x-handlebars-template">

{{#if plan_data.courses}}
    <div id="myplan_courses{{#if card}}_{{card}}{{/if}}"
         aria-label="Myplan course details"
         aria-expanded="false" aria-hidden="true"
         class="collapse" tabindex="-1"
         style="clear:both;">
        <!-- CHARLON: not sure why a clearfix wasn't working on the DIV below,
             but the inline style was... -->

        <div class="reg_resources_disc" style="padding: 4px 0;">

            <h4 class="quarter-heading">Your {{reg_next_quarter}} {{reg_next_year}} plan</h4>

            <div class="myplan-data">
                {{#if plan_data.has_ready_courses}}
                    <div>
                        <h5>Ready for registration</h5>
                        <ul class="courses-ready-list">
                            {{#each plan_data.courses}} <!--Course-->
                                <li>
                                {{#if registrations_available}}
                                    <h6 style="font-size: inherit;">{{curriculum_abbr}} {{course_number}}</h6>
                                    <table class="reg-status-table table table-condensed table-borderless borderless" style="border-width: 0;">
                                        <thead class="sr-only">
                                            <tr>
                                                <td>Section</td>
                                                <td>Day</td>
                                                <td>Time</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {{#each sections}} <!--Section-->
                                                 <tr class="reg-status-table-row">
                                                     {{#each section_data.meetings}}
                                                        <td>
                                                            <span{{#unless @first}} class="sr-only"{{/unless}}><span class="sr-only">Section </span>{{../section_id}}</span>
                                                        </td>
                                                        {{#if days_tbd}}
                                                            <td colspan="2">Days and times to be arranged</td>
                                                        {{else}}
                                                            <td>
                                                                {{#if meeting_days.monday}}<abbr title="Monday">M</abbr>{{/if}}{{#if
                                                                  meeting_days.tuesday}}<abbr title="Tuesday">T</abbr>{{/if}}{{#if
                                                                  meeting_days.wednesday}}<abbr title="Wednesday">W</abbr>{{/if}}{{#if
                                                                  meeting_days.thursday}}<abbr title="Thursday">Th</abbr>{{/if}}{{#if
                                                                  meeting_days.friday}}<abbr title="Friday">F</abbr>{{/if}}{{#if
                                                                  meeting_days.saturday}}<abbr title="Saturday">Sa</abbr>{{/if}}{{#if
                                                                  meeting_days.sunday}}<abbr title="Sunday">Su</abbr>{{/if}}
                                                              </td>
                                                              <td>{{formatTime start_time}} &ndash; {{formatTimeAMPM end_time}}</td>
                                                          {{/if}}
                                                      {{/each}}
                                                 </tr>
                                             {{/each}} <!--Section end-->
                                        </tbody>
                                    </table>
                                {{/if}}
                                </li>
                            {{/each}} <!--Course end-->
                        </ul>
                    </div>
                {{/if}} <!-- has_ready_courses end-->

                {{#if plan_data.has_unready_courses}}
                     <div>
                         <h5>Not ready for registration</h5>
                         <ul class="courses-not-ready-list">
                            {{#each plan_data.courses}}
                            <li>
                                {{#unless registrations_available}}
                                {{curriculum_abbr}} {{course_number}} <br/>
                                {{/unless}}
                            </li>
                             {{/each}}
                         </ul>
                     </div>
                {{/if}}
            </div>
        </div>
    </div>

    <div class="card-disclosure">
        <a id="toggle_myplan_courses{{#if card}}_{{card}}{{/if}}" href="#myplan_courses{{#if card}}_{{card}}{{/if}}" title="Expand to show your {{reg_next_quarter}} {{reg_next_year}} plan" role="button"
        aria-controls="myplan_courses{{#if card}}_{{card}}{{/if}}"
        aria-expanded="false"
        data-toggle="collapse"
        data-expanded-title="Collapse to hide your {{reg_next_quarter}} {{reg_next_year}} plan"
        data-expanded-text="Hide {{reg_next_quarter}} {{reg_next_year}} plan"
        data-hidden-title="Expand to show your {{reg_next_quarter}} {{reg_next_year}} plan"
        data-hidden-text="Show {{reg_next_quarter}} {{reg_next_year}} plan">Show {{reg_next_quarter}} {{reg_next_year}} plan</a>
    </div>


{{/if}}

</script>
{% endverbatim %}
