{% verbatim %}
<script id="reg_holds_tmpl" type="text/x-handlebars-template">

<div class="card-badge-container" title="Registration Holds">

    <div class="card-badge" role="status">
        <div class="reg-holds-container">
            <div class="clearfix">
                {{!-- Show left label during non-peak load time. Else align the HOLD link to the left --}}
                {{#unless myplan_peak_load}}
                <div class="pull-left">
                    <h4 class="card-badge-label pull-left">Holds</h4>
                </div>

                <div class="pull-right">
                {{else}}
                <div class="pull-left">
                {{/unless}}

                    <div class="card-badge-value">
                        <i class="fa fa-exclamation-triangle text-danger" aria-hidden="true"></i><a id="toggle_reg_holds{{#if card}}_{{card}}{{/if}}" href="#reg_holds{{#if card}}_{{card}}{{/if}}" title="Expand and show holds details" role="button"
                           class="reg_disclosure{{#if card}}_{{card}}{{/if}} text-danger"
                           aria-controls="reg_holds{{#if card}}_{{card}}{{/if}}"
                           aria-expanded="false"
                           data-toggle="collapse"
                           data-expanded-title="Collapse and hide holds details"
                           data-expanded-text='Hide {{hold_count}} {{pluralize hold_count "hold" "holds"}}'
                           data-hidden-title="Expand and show holds details"
                           data-hidden-text='{{hold_count}} {{pluralize hold_count "hold" "holds"}}'>{{hold_count}} {{pluralize hold_count "hold" "holds"}}</a>
                    </div>
                </div>
            </div>
            {{!-- end clearfix --}}

            <div id="reg_holds{{#if card}}_{{card}}{{/if}}"
                 class="collapse"
                 aria-label="Hold details" tabindex="-1"
                 aria-hidden="true" aria-expanded="false">
                 <div class="reg_holds_disc" style="text-align:left;">
                    <div class="reg-holds">
                        <h4 class="sr-only">Registration and/or Transcript Holds</h4>
                        <ul class="reg-holds-list">
                            {{#each reg_holds}}
                                <li>{{{notice_content}}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

</script>
{% endverbatim %}
