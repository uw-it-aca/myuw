{% load templatetag_handlebars %}

{% tplhandlebars "oquarter-header" %}
  <h2 id="quarter-info">Future Quarters</h2>
{% endtplhandlebars %}

{% tplhandlebars "quarterlist" %}
  <div id="future_quarters">
    <ul class="unstyled">
      {{#each terms}}
      <li><a href="{{../urlprefix}}{{url}}" class="show_future_term" rel="{{url}}"><i class="icon-list-ul"></i> {{quarter}} {{year}} {{summer_term}}</a></li>
      {{/each}}
    </ul>
  </div>

{% endtplhandlebars %}
