{% load templatetag_handlebars %}
{% tplhandlebars "notice_banner" %}
    
    <div id="app_notices">
        <div class="container notice-header">
            <a href="/mobile/notices/" title="Navigate to Notices"><h2 class="notice-header">Notices</h2></a>

            <div class="notice-information text-danger">{{total_critical}} {{ pluralize total_critical "critical notice" "critical notices" }}</div>
        </div>
    </div>        
{% endtplhandlebars %}
