autoscaling:
  enabled: true
  minReplicas: 4
  maxReplicas: 180
targetAverageUtilization: 100
resources:
  limits:
    cpu: 1.0
    memory: 1152Mi
  requests:
    cpu: 384m
    memory: 768Mi
affinity:
   podsSpanNodes: true
ingress:
  enabled: true
  tls:
    myuw:
      secretName: my.uw.edu-ingress-cert
      hosts:
        - my.uw.edu
    myuw-uw:
      secretName: myuw.uw.edu-ingress-cert
      hosts:
        - myuw.uw.edu
    myuw-washington:
      secretName: myuw.washington.edu-ingress-cert
      hosts:
        - myuw.washington.edu
  hosts:
    myuw:
      host: my.uw.edu
      paths:
        - "/"
    myuw-uw:
      host: myuw.uw.edu
      paths:
        - "/"
    myuw-washington:
      host: myuw.washington.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256"
    nginx.ingress.kubernetes.io/permanent-redirect-code: "301"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16K"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host != 'my.uw.edu') {
        return 301 $scheme://my.uw.edu;
      }
lifecycle:
  enabled: true
  preStop:
    enabled: true
securityPolicy:
  enabled: true
readiness:
  enabled: true
externalService:
  enabled: true
  name: my-uw-db
  type: ClusterIP
  serviceAddress: 172.18.1.210
  servicePort: 5432
database:
  engine: postgres
  name: myuw
  hostname: my-uw-db
  secretName: my.uw.edu-sql-secrets
repo: myuw
instance: prod
memcached:
  enabled: true
  replicaCount: 4
  command:
    - "memcached"
    - "-m"
    - "256"
    - "-c"
    - "16384"
    - "-t"
    - "8"
    - "-o"
    - "modern"
    - "-v"
  updateStrategy:
    type: RollingUpdate
  resources:
    limits:
      cpu: 250m
      memory: 512Mi
    requests:
      cpu: 30m
      memory: 256Mi
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - "myuw-prod-prod-memcached"
            topologyKey: "kubernetes.io/hostname"
certs:
  mounted: true
  certPath: /certs/my.uw.edu-ic.cert
  keyPath: /certs/my.uw.edu-ic.key
  secretName: my.uw.edu-ic-certs
cronjob:
  enabled: true
  jobs:
    - name: load-section-status
      schedule: "*/1 * * * *"
      command: ["/scripts/management_command.sh"]
      args: ["load_section_status_changes"]
      resources:
        limits:
          cpu: 100m
          memory: 196Mi
        requests:
          cpu: 25m
          memory: 32Mi
    - name: clear-expired-sessions
      schedule: "1 10 * * 6"
      command: ["/scripts/management_command.sh"]
      args: ["clear_expired_sessions", "7"]
      resources:
        limits:
          cpu: 50m
          memory: 196Mi
        requests:
          cpu: 25m
          memory: 64Mi
    - name: cleanup-instructors
      schedule: "1 12 1 1,7 *"
      command: ["/scripts/management_command.sh"]
      args: ["cleanup_instructors"]
      resources:
        limits:
          cpu: 75m
          memory: 125Mi
        requests:
          cpu: 25m
          memory: 64Mi
    - name: check-reslinks
      schedule: "1 10 * * 0"
      command: ["/scripts/management_command.sh"]
      args: ["check_reslinks"]
      resources:
        limits:
          cpu: 50m
          memory: 125Mi
        requests:
          cpu: 25m
          memory: 32Mi
    - name: update-buildings
      schedule: "1 11 1,15 * *"
      command: ["/scripts/management_command.sh"]
      args: ["load_buildings"]
      resources:
        limits:
          cpu: 50m
          memory: 64Mi
        requests:
          cpu: 25m
          memory: 32Mi
    - name: course-cleanup
      schedule: "1 3 21,26,30 3,6,8,12 *"
      command: ["/scripts/management_command.sh"]
      args: ["db_cleanup", "course"]
      resources:
        limits:
          cpu: 50m
          memory: 512Mi
        requests:
          cpu: 25m
          memory: 128Mi
    - name: seenreg-cleanup
      schedule: "1 4 21,26,30 3,6,8,12 *"
      command: ["/scripts/management_command.sh"]
      args: ["db_cleanup", "seenreg"]
      resources:
        limits:
          cpu: 50m
          memory: 512Mi
        requests:
          cpu: 25m
          memory: 128Mi
    - name: notice-cleanup
      schedule: "1 5 * * 0"
      command: ["/scripts/management_command.sh"]
      args: ["db_cleanup", "notice"]
      resources:
        limits:
          cpu: 50m
          memory: 768Mi
        requests:
          cpu: 25m
          memory: 256Mi
    - name: linkvisit-cleanup
      schedule: "1 6 * * 0"
      command: ["/scripts/management_command.sh"]
      args: ["db_cleanup", "linkvisit"]
      resources:
        limits:
          cpu: 50m
          memory: 768Mi
        requests:
          cpu: 25m
          memory: 256Mi
