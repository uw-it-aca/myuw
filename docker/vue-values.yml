ingress:
  enabled: true
  tls:
    myuw:
      secretName: vue.my.uw.edu-ingress-cert
      hosts:
        - vue.my.uw.edu
  hosts:
    myuw:
      host: vue.my.uw.edu
      paths:
        - "/"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256"
    nginx.ingress.kubernetes.io/permanent-redirect-code: "301"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "16K"
lifecycle:
  enabled: true
  preStop:
    enabled: true
securityPolicy:
  enabled: false
affinity:
   podsSpanNodes: true
readiness:
  enabled: true
resources:
  limits:
    cpu: 1.0
    memory: 1.0Gi
  requests:
    cpu: 512m
    memory: 512Gi
externalService:
  enabled: true
  name: vue-my-uw-db
  type: ClusterIP
  serviceAddress: 172.18.0.19
  servicePort: 3306
database:
  engine: mysql
  name: myuw_test
  hostname: vue-my-uw-db
  secretName: vue.my.uw.edu-sql-secrets
repo: myuw
instance: vue
image:
  repository: gcr.io/uwit-mci-axdd/myuw
  tag: IMAGE_TAG
memcached:
  enabled: true
  replicaCount: 1
  updateStrategy:
    type: RollingUpdate
certs:
  mounted: true
  certPath: /certs/my.uw.edu-ic.cert
  keyPath: /certs/my.uw.edu-ic.key
  secretName: vue.my.uw.edu-ic-certs

mountedSecrets:
  enabled: true
  mountPath: /ssl
  secretName: vue.my.uw.edu-openssl-conf

cronjob:
  enabled: true
  jobs:
    - name: clear-expired-sessions
      schedule: "1 10 * * 6"
      command: ["/scripts/management_command.sh"]
      args: ["clear_expired_sessions", "7"]
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 25m
          memory: 64Mi
    - name: cleanup-instructors
      schedule: "1 12 4 7 *"
      command: ["/scripts/management_command.sh"]
      args: ["cleanup_instructors"]
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 25m
          memory: 64Mi
    - name: update-buildings
      schedule: "1 11 1 * *"
      command: ["/scripts/management_command.sh"]
      args: ["load_buildings"]
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 25m
          memory: 64Mi
