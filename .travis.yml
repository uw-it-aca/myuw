install:
  - docker build --target app-container -t "$IMAGE_TAG" .
  - docker build -t app-test-container .

before_script:
  - gem install coveralls-lcov
  - pip install coverage
  - pip install coveralls

script:
  - docker run -u root -it -v /tmp:/coverage -e DJANGO_APP="$DJANGO_APP" -e "ENV=localdev" -e "AUTH=SAML_MOCK" -e "MEMCACHED_SERVER_COUNT=1" -e "MEMCACHED_SERVER_SPEC=localhost" app-test-container bash -c ". ./travis-ci/test.sh"

after_success:
  - cp /tmp/.coverage.* /tmp/lcov.info .
  - coverage combine
  - coveralls-lcov -v -n lcov.info > js-coverage.json
  - coveralls --merge=js-coverage.json
  - |
    if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      case "$TRAVIS_BRANCH" in
        "master")
          export APP_INSTANCE="prod";
          ;;
        "qa")
          export APP_INSTANCE="test";
          ;;
        "develop")
          export APP_INSTANCE="dev";
          ;;
        *)
          unset APP_INSTANCE
          ;;
      esac
      if [[ "$APP_INSTANCE" ]]; then
        curl -Ls ${DEPLOY_SCRIPT_BASE}/travis-ci/deploy.sh | bash;
      fi
    fi

cache:
  directories:
    - "$HOME/helm"
    - "$HOME/kubeval"
