  global:
    - RELEASE_NAME="myuw"
    - DJANGO_APP="myuw"
    - COMMIT_HASH="$(git rev-parse --short=7 HEAD)"
    - IMAGE_TAG="${RELEASE_NAME}:${COMMIT_HASH}"
    - DEPLOY_SCRIPT_BASE=https://raw.githubusercontent.com/uw-it-aca/gcp-app-deploy/master
    - secure: "Ms3F/3R08D7/DN+Ix/sbc8cGbdpF6F4lUL5gWSYAhjaya82tKLbu0WmfagSCWTUkMDBSP1RpPHJYNmOaCv6S9iXLyZ9t3ErNLhLY44VgcC0b94ebZYk7Tl9zRktodbTkq7LBBVUWNEPzdMZR5nL9H86m8h6D85YX/SheXynQZCE="
